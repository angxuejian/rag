const __gen__throttle = (func, wait) => {
  let __var__timeout = null
  return (...args) => {
    if (!__var__timeout) {
      func(...args)
      __var__timeout = setTimeout(() => {
        __var__timeout = null
      }, wait)
    }
  }
}
